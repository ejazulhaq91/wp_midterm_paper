<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No: 3</title>
    <link rel="stylesheet" href="Q3.css" type="text/css">
    <script src="Q3.js"></script>
</head>
<body>
    <form action="http://www.example.com/upload.php"  name="dataForm" onsubmit="return inputValidation()" method="POST">
        
        <h3>Personal Data</h3>
        
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br />

        <div>
            <label for="pwd">Password: </label>
            <input type="password" name="password" id="pwd">
        </div> 
        <br />

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div> 
        <br />

        <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"  id="male">
            <label for="male" style="width: 50px;">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female" style="width: 50px;">Female</label>
        </div>

        <div>
                <label for="country">Country</label>      
                <select  name="country" id="country">
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Egypt">Egypt</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Iran, Islamic Republic of">Iran, Islamic Republic of</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Japan">Japan</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Turkmenistan">Turkmenistan</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
            </div>

            <div>
                <label for="address" style="width: 25px; margin-left: 110px;">Address:</label>
                <textarea name="address" id="address" cols="50" rows="10"></textarea>
            </div>

            <div>
                <label for="agree"></label>
                <input type="checkbox" id="agree" name="agreement" value="agree"> I accept the agreement
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

    </form>
</body>
</html>
